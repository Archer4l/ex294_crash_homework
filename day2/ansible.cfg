[defaults]
inventory = inventory
remote_user = ansible
host_key_checking = false
deprecation_warning = false
ansible_managed = This file managed by Ansible.%n
        Do not edit it manually.
        All changes will be overwritten.
        Thank you.
        %n
        template: {file}


[privilege_escalation] 
become = True
become_method = sudo
become_user = root
become_ask_pass = False

